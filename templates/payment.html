<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment for Ride</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Ride Booking</a>
            <a href="{% url 'dashboard' %}" class="btn btn-outline-light">Dashboard</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card shadow-sm p-4">
            <h2 class="mb-3">Payment for Ride {{ ride.id }}</h2>
            <p class="fs-5">Amount: <strong>${{ ride.calculate_fare }}</strong></p>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-success">Submit Payment</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
