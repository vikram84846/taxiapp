<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Rides</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Ride Booking</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-3">Available Rides</h2>
        {% if rides %}
            <div class="row">
                {% for ride in rides %}
                    <div class="col-md-4">
                        <div class="card mb-3 shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">Ride #{{ ride.id }}</h5>
                                <p class="card-text"><strong>Pickup:</strong> {{ ride.pickup_location }}</p>
                                <p class="card-text"><strong>Destination:</strong> {{ ride.destination }}</p>
                                <a href="{% url 'accept_ride' ride.id %}" class="btn btn-primary">Accept Ride</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-info">No available rides at the moment.</div>
        {% endif %}
        
        <a href="{% url 'driver_pannel' %}" class="btn btn-secondary mt-3">Back to Driver Panel</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
